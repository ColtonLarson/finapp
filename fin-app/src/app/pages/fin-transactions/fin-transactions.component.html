<div class="fin-container">
  <!-- Make this into a component -->
  <mat-card>
    <mat-card-title>
      <button
        mat-raised-button
        color="primary"
      >
        Add Transaction
      </button>
    </mat-card-title>    

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Transaction Name </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.name}} </td>
      </ng-container>
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef> Group </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.group}} </td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="amount-col"
        >
          Amount
        </th>
        <td 
          mat-cell
          *matCellDef="let transaction"
          class="amount"
          [ngClass]="{ deduction: transaction.type == 'deduction'}"
        >
          ${{transaction.amount}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card>
</div>
