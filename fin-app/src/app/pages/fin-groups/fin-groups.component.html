<div class="fin-container">
  <mat-card>
    <h4>Groups</h4>
    <div class="groups-container">
      <div class="group-creator">

        <form [formGroup]="groupForm">
          <mat-form-field>
            <input 
              matInput 
              placeholder="Name"
              formControlName="name"
              #name
            >
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Color" formControlName="color">
              <mat-option value="option">Color</mat-option>
            </mat-select>
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            (click)="addGroup(name.value)"
          >
            Create Group
          </button>
        </form>
        

        
      </div>
      
      <table mat-table [dataSource]="groups">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Groups </th>
          <td mat-cell *matCellDef="let group"> {{ group }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
